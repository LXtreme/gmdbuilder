# Runs the test suite on every push and pull request targeting main.

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install gmdkit from pinned commit
        run:  pip install git+https://github.com/UHDanke/gmdkit.git@8748a94a518edf6db1e5ec6e311b5f3a831b56eb

      - name: Install package and dev dependencies
        run: pip install -e ".[dev]"

      # - name: Lint with ruff
        # run: ruff check .

      - name: Run tests
        run: pytest tests -v --tb=short